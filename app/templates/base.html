<html lang="en">

<head>
    <title>Over Counted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src={{url_for('static', filename='app.js' ) }}></script>
    <link href={{url_for('static', filename='app.css' ) }} rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>


</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light m-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Overcount</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for("main.index") }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("main.faq") }}">FAQ</a>
                        </li>
                    </ul>
                </div>
                <div id="g_id_onload"
                    data-client_id="487537508388-t9006bdaellukhdg0h3om6m5htfd4bep.apps.googleusercontent.com"
                    data-login_uri="https://localhost:5000/login/callback" data-auto_prompt="false"
                    data-auto_select="true">
                </div>
                {% if current_user.is_anonymous %}
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>
                {% else %}
                <a class="btn btn-primary" href="{{ url_for("main.logout") }}">Sign Out</a>
                {% endif %}

            </div>
        </nav>


        {% block content %}

        {% endblock %}
    </div>

</body>

</html>
